<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellsystem - Warenbestellung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Bestellsystem</h1>
            <p class="subtitle">Warenbestellung für Standorte</p>
        </header>
        <div class="location-selector">
            <label for="location">Standort auswählen:</label>
            <select id="location" name="location" required>
                <option value="">-- Bitte wählen --</option>
                <option value="1">Bregenz</option>
                <option value="2">Dornbirn</option>
                <option value="3">Feldkirch</option>
                <option value="4">Bludenz</option>
            </select>
        </div>
        <form id="orderForm" class="order-form">
            <div class="products-container" id="productsContainer"></div>
            <div class="order-summary" id="orderSummary">
                <h3>Bestellübersicht</h3>
                <div class="summary-content">
                    <p class="summary-item"><span>Standort:</span><span id="summaryLocation">-</span></p>
                    <p class="summary-item"><span>Anzahl Artikel:</span><span id="summaryCount">0</span></p>
                    <p class="summary-item"><span>Gesamtmenge:</span><span id="summaryTotal">0</span></p>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="resetBtn">Zurücksetzen</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Bestellung absenden</button>
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
