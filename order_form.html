<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form id="orderForm">
        <label for="location">Select Location:</label>
        <select id="location" name="location">
            <option value="bregenz">Bregenz</option>
            <option value="dornbirn">Dornbirn</option>
            <option value="feldkirch">Feldkirch</option>
            <option value="bludenz">Bludenz</option>
        </select>
        <div id="productDisplay">
            <label for="product1">Product 1:</label>
            <input type="number" id="product1" name="product1" min="0" placeholder="Quantity">
            <label for="product2">Product 2:</label>
            <input type="number" id="product2" name="product2" min="0" placeholder="Quantity">
            <!-- Additional products can be added similarly -->
        </div>
        <button type="submit">Submit Order</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
